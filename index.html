<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojzovy Paseky - Under Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden-access { display: none; }
    </style>
</head>
<body class="bg-stone-900 min-h-screen flex items-center justify-center p-4 text-white">
    <!-- Veřejná část: Under Construction -->
    <div id="public-view" class="max-w-2xl w-full text-center space-y-8">
        <h1 class="text-5xl font-extrabold tracking-tight text-green-500">LOJZOVY PASEKY</h1>
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">Stránky jsou v přípravě</h2>
            <p class="text-stone-400 text-lg">Pracujeme na tom, abychom vám brzy představili váš nový druhý domov v srdci přírody.</p>
        </div>
        <div class="flex justify-center gap-2">
            <div class="w-3 h-3 bg-green-600 rounded-full animate-bounce"></div>
            <div class="w-3 h-3 bg-green-600 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
            <div class="w-3 h-3 bg-green-600 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
        </div>
        <p class="text-stone-500 text-sm pt-12">© 2026 Lojzovy Paseky. Všechna práva vyhrazena.</p>
        
        <!-- Skrytý vstup pro testování (aktivuje se kliknutím na tečku v copyrightu) -->
        <button onclick="showLogin()" class="opacity-0 cursor-default">.</button>
    </div>

    <!-- Skrytá část: Přihlášení do testu -->
    <div id="login-view" class="hidden max-w-md w-full bg-white rounded-2xl shadow-2xl overflow-hidden border border-stone-200 text-stone-900">
        <div class="bg-green-800 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">Interní přístup</h1>
            <p class="text-green-100 opacity-80 text-sm">Vstup do testovací verze</p>
        </div>
        <div class="p-8 space-y-6">
            <div class="space-y-2">
                <label class="text-sm font-semibold text-stone-600">Zadejte přístupové heslo:</label>
                <input type="password" id="password" class="w-full p-3 border border-stone-300 rounded-xl focus:ring-2 focus:ring-green-500 outline-none" placeholder="••••••••">
            </div>
            <button onclick="checkPassword()" class="w-full bg-green-700 hover:bg-green-800 text-white py-3 rounded-xl font-bold transition-all">
                Vstoupit →
            </button>
            <p id="error" class="text-red-500 text-sm text-center hidden">Nesprávné heslo</p>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('public-view').classList.add('hidden');
            document.getElementById('login-view').classList.remove('hidden');
        }

        function checkPassword() {
            // Dočasně vypnuto heslo pro usnadnění testování
            window.location.href = './test-verze-9988xyz/';
        }
    </script>
</body>
</html>
